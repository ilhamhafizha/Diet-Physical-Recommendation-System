<head>
    <title>Diet and Workouts Recommendations</title>

<body style="background:rgb(10, 128, 152);color:white">
    <div class="container mycont mt-5" style="background:white;color:black;border-radius:15px; padding:10px;">
        <h1 class="text-center">Diet and Physical Exercise Recommendation</h1>

        <form action="/recommend" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age" name="age">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="veg_or_nonveg">Veg (0) or Non-Veg (1):</label>
                        <select class="form-control" id="veg_or_nonveg" name="veg_or_nonveg">
                            <option value="0">Vegetarian</option>
                            <option value="1">Non-Vegetarian</option>
                        </select>
                    </div>
                 </div>   
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" class="form-control" id="weight" name="weight">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" class="form-control" id="pip install Flask
                        height" name="height" step="0.01">
                    </div>
                </div>
            </div>
            <div >
                <div class="form-group">
                    <label for="kategori">Mealtime Category:</label>
                    <select class="form-control" id="Kategori" name="kategori">
                        <option value="0">Breakfast</option>
                        <option value="1">Lunch</option>
                        <option value="3">Dinner</option>
                    </select>
                </div>

                <br>
            

            <button type="submit" class="btn btn-primary btn-lrg " style="width:50%; padding:1px;margin-left:20%; font-weight:bold">Recommendation</button>

            <br>
        </form>
    </div>
